<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Poetry Slam</title>
		<link rel="stylesheet" href="./fonts/SourceSansPro-Black.css" />
		<link rel="stylesheet" href="./fonts/SourceSansPro-Light.css" />
		<link href="./fonts/RobotoFonts.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-minimal.min.css" />
		<link rel="stylesheet" href="index.min.css"/>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.9/angular-material.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/i18n/angular-locale_de-de.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Flowtype.js/1.1.0/flowtype.min.js"></script>
		<script src="https://raw.githubusercontent.com/uberstudio/angular-flowtype/master/angular-flowtype.js"></script>
		<script src="index.min.js"></script>
	</head>

	<body ng-app="ps" class="anim-video-delay-long" ng-class="{'disable-ignored-scores': !presentation.enableIgnoredScores}" fullscreen>
		<div class="screen-container" id="screen-container">
			<background-video url="presentation.bgVideoUrl" delay-switch></background-video>
			<clip url="presentation.videoUrl" start-at="presentation.startVideoAt"></clip>

			<div ng-switch="presentation.screen" ng-hide="presentation.bgVideo === 'pause'">
				<intro ng-switch-when="intro"></intro>
				<group ng-switch-when="group"></group>
				<custom-text ng-switch-when="customText"></custom-text>
				<participant ng-switch-when="participant"></participant>
				<group-ratings ng-switch-when="groupRatings"></group-ratings>
				<competition-ratings ng-switch-when="competitionRatings"></competition-ratings>
			</div>
		</div>

		</div>
	</body>

</html>
